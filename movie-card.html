<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Card</title>
    <link rel="stylesheet" href="movie.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="card-wrapper">
      <div class="card-image">
        <img
          src="https://cdn.vox-cdn.com/thumbor/TAzotU1RnNkUJ7RwFtu7Rn1Ntcw=/0x0:1688x2500/1200x0/filters:focal(0x0:1688x2500):no_upscale()/cdn.vox-cdn.com/uploads/chorus_asset/file/11614195/InfinityWar5aabd55fed5fa.jpg"
          alt="avenger-poster"
        />
        <p id="imdb">8.4/10</p>
        <p id="rotten">94%</p>
      </div>
      <div class="card-details">
        <h1>avengers: Endgame 2019</h1>
        <p>Action/Sci-fi</p>
        <p>
          After Thanos, an intergalactic warlord, disintegrates half of the
          universe, the Avengers must reunite and assemble again to reinvigorate
          their trounced allies and restore balance.
        </p>
        <a href="https://www.youtube.com/watch?v=TcMBFSGVi1c" target="_blank">
          <i class="fa-brands fa-youtube"></i>Watch Trailer
        </a>
      </div>
    </div>
  </body>
</html>
